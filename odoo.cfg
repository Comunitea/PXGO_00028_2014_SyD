[settings]
folder = odoo

odoo_xmlrpc_port = 8069
odoo_admin_passwd = admin_passwd
odoo_workers = 3
odoo_limit_time_cpu = 3600
odoo_limit_time_real = 7200
odoo_log_level = info
odoo_unaccent = True
odoo_without_demo = False
odoo_dbfilter = .*
odoo_pg_path = ${buildout:directory}/parts/postgres/bin
odoo_limit_memory_hard = 2284354560
odoo_limit_memory_soft = 2947483648
odoo_longpolling_port = 9072
odoo_proxy_mode = False

postgres_version = 10.3
postgres_host = *
postgres_db_name = syd
postgres_user = ${env:USER}
postgres_password = false
postgres_port = 5434
postgres_maxconn = 100

supervisor_port = 9002
supervisor_url = http://127.0.0.1
